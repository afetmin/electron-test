<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
  <title>本地播放器</title>
  <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="./index.css">
  <script src="https://kit.fontawesome.com/0f93c0ab3e.js" crossorigin="anonymous"></script>
</head>

<body>
  <div class="container mt-4">
    <h1>我的播放器</h1>
    <div id="tracksList" class="mt-4"></div>
    <button type="button" id="add-music-button" class="btn btn-primary btn-lg btn-block mt-4">添加歌曲到曲库</button>
    <div class="container fixed-bottom bg-white pb-3">
      <hr />
      <div class="row mr-2 mb-2" id="player-status"></div>
      <div class="progress">
        <div class="progress-bar" id="player-progress" role="progressbar" style="width: 0%;">0%</div>
      </div>
    </div>
  </div>
  <script>
    require('./index.js')
  </script>
</body>

</html>
